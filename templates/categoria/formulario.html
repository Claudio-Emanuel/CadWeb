{% extends 'base.html' %}

{% block titulo %} Formulario de Categoria {% endblock %}

{% block titulo_page %} Cadastro de Categoria {% endblock %}

{% block conteudo %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

            <button type="submit" class="btn btn-success">Cadastrar</button>
            <button type="button" onclick="location.href=' {% url "categoria" %}'" class="btn btn-danger">Cancelar</button>
    </form>

{% endblock %}
